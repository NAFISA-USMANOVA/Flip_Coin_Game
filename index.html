<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Coin -->
    <div class="coin" id="coin">
      <div class="heads">
        <img src="/images/cara-1-euro-2002.jpeg" alt="">
      </div>
      <div class="tails">
        <img src="/images/germany-1-euro-2002.jpeg" alt="">
      </div>
    </div>
    <!-- Counter -->
    <div class="counter">
      <p id="heads_counter">Heads: 0</p>
      <p id="tails_counter">Tails: 0</p>
    </div>
    <!-- Buttons -->
    <div class="buttons">
      <button id="flip_button">Flip Coin</button>
      <button id="reset_button">Reset</button>
    </div>
  </div> 
  <script src="script.js"></script>
</body>
</html>
